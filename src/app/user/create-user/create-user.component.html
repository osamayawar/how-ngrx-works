<h2 mat-dialog-title>Add New User</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Enter First Name" formControlName="firstName">
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Enter Last Name" formControlName="lastName">
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter Your Email Address" formControlName="emailAddress">
        </mat-form-field>
      </div>

      <div class="col-md-12 col-md-offset-2">
        <button mat-button type="submit">Submit</button>
      </div>
    </form>
  </div>
</mat-dialog-content>
